<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg">

<h1 class="main-header">AI-Based Career Guidance</h1>
<h3 class="tagline">"Find the career that fits YOU"</h3>

<!-- âœ… Add home-card class -->
<div class="card home-card">
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Age:</label>
        <input type="number" name="age" min="1" max="120" placeholder="Enter your age" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <button class="next-btn" type="submit">START</button>
    </form>
</div>

</body>
</html>
